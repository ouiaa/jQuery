<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-淘宝服饰精品案例分析</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrapper {
            width: 251px;
            height: 250px;
            border: 1px solid pink;
            margin: 100px auto;
            overflow: hidden;
        }

        .left {
            float: left;
        }

        .left li {
            width: 50px;
            height: 27px;
            line-height: 27px;
            text-align: center;
            border-bottom: 1px solid pink;
            border-right: 1px solid pink;
            list-style: none;
        }

        .left li:last-child {
            border-bottom: 0;
        }

        .left li:hover {
            background-color: red;
        }

        .left li a {
            font-size: 14px;
            text-decoration: none;
            color: #000;
        }

        .right {
            float: left;

        }

        .right img {
            width: 200px;
            height: 250px;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            //1.鼠标经过左侧的li
            $('.left li').mouseover(function () {
                //2.得到当前li的索引号
                var index = $(this).index();
                //3.让右侧盒子相应索引号的图片显示
                // $('.right div').eq(index).show()
                //4.让其余图片（其他兄弟）隐藏
                // $('.right div').eq(index).siblings().hide()
                //链式编程
                $('.right div').eq(index).show().siblings().hide()
            })
        })
    </script>
</head>

<body>
    <div class="wrapper">
        <ul class="left">
            <li><a href="#">女靴</a></li>
            <li><a href="#">雪地靴</a></li>
            <li><a href="#">冬裙</a></li>
            <li><a href="#">呢大衣</a></li>
            <li><a href="#">毛衣</a></li>
            <li><a href="#">棉服</a></li>
            <li><a href="#">女裤</a></li>
            <li><a href="#">羽绒服</a></li>
            <li><a href="#">牛仔裤</a></li>
        </ul>
        <div class="right">
            <div>
                <a href="#"><img src="images/女靴.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/雪地靴.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/冬裙.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/呢大衣.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/毛衣.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/棉服.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/女裤.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/羽绒服.jpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="images/牛仔裤.jpg" alt=""></a>
            </div>
        </div>
    </div>
</body>

</html>
