<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tab {
            width: 600px;
            height: 30px;
            background-color: #ccc;
            margin: 100px auto;
        }

        .tab_list ul {
            overflow: hidden;
        }

        ul li {
            float: left;
            list-style: none;
            height: 30px;
            padding: 0 10px;
            line-height: 30px;
            text-align: center;
            color: #000;
            cursor: pointer;
        }

        .current {
            background-color: red;
            color: #fff;
        }

        .item {
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            //1.点击上部的Ii ,当前li添加current类,其余兄弟移除类
            $('.tab_list li').click(function () {
                $(this).addClass('current').siblings().removeClass('current')
                //2.点击的同时,得到当前li的索引号
                var index = $(this).index()
                //3.让下部里面相应索引号的item显示,其余的item隐藏
                $('.tab_con .item').eq(index).show().siblings().hide()
            })
        })
    </script>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(1.1万+)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块
            </div>
            <div class="item">
                规格与包装模块
            </div>
            <div class="item">
                售后保障模块
            </div>
            <div class="item">
                商品评价模块
            </div>
            <div class="item">
                手机社区模块
            </div>
        </div>
    </div>
</body>

</html>
