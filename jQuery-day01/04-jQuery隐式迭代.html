<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-jQuery隐式迭代</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>背景</div>
    <div>背景</div>
    <div>背景</div>
    <div>背景</div>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <script>
        $(function () {
            //让div背景颜色都变成粉色
            $('div').css('background-color', 'pink')
            //让ol下的li字体都变为红色
            $('ol li').css('color', 'red')
        })
    </script>
</body>

</html>
