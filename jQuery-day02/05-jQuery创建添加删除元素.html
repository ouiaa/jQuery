<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-jQuery创建添加删除元素</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>原有的li</li>
    </ul>
    <div>原有的div</div>
    <script>
        $(function () {
            //1.创建元素
            var li = $('<li>后来的li</li>')
            //2.添加元素
            //1）内部添加
            // $('ul').append(li)//放后面
            $('ul').prepend(li)//放前面
            //2）外部添加
            var div = $('<div>后来的div</div>')
            // $('div').after(div)//放后面
            $('div').before(div)//放前面
            //3.删除元素
            $('ul').remove()//删除匹配的元素(本身) 自杀
            // $('ul').empty()//删除匹配的元素集合中所有的子节点
            // $('ul').html('')//清空匹配的元素内容，效果和上一个一样
        })
    </script>
</body>

</html>
